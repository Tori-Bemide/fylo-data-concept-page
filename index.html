<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section class="fylo">
        <img src="./images/logo.svg" alt="logo-image" class="logo" />
        <div class="icons">
          <i class="fas fa-file icon"></i>
          <i class="fas fa-folder icon"></i>
          <i class="fas fa-cloud-arrow-up icon"></i>
        </div>
      </section>
      <section class="storage">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="percent-bar">
          <div class="percent"></div>
          <div class="percent-dot"></div>
        </div>
        <div class="storage-value">
          <p>0 gb</p>
          <p>1000 gb</p>
        </div>
        <div class="extra-storage">
          <p><span class="number">185</span> gb left</p>
        </div>
      </section>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
